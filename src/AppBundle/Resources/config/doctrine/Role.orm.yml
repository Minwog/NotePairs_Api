AppBundle\Entity\Role:
    type: entity
    table: role
    repositoryClass: AppBundle\Repository\RoleRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            nullable: true
            length: 150
            options:
                fixed: false
    lifecycleCallbacks: {  }
