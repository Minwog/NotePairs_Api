        fiabilite:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
        note:
            type: decimal
            nullable: true
            precision: 10
            scale: 0
    manyToOne:
        user:
            targetEntity: User
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
