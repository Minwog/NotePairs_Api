AppBundle\Entity\Groupe:
    type: entity
    table: groupe
    repositoryClass: AppBundle\Repository\GroupeRepository
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nom:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
    lifecycleCallbacks: {  }

    manyToMany:
        cours:
          targetEntity: Cours
          inversedBy: groupe
          joinTable:
            name: GroupeHasCours
            joinColumns:
              groupe_id:
                referencedColumnName: id
            inverseJoinColumns:
              cours_id:
                referencedColumnName: id
